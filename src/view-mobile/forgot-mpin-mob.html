    <script>
        $('.nicNo').show();
        $('.passNo').hide();

        $('input[name=numberid]').change(function(){
            if($(this).val() !== 'pass'){
                $('.nicNo').show();
                $('.passNo').hide();
            }
            else{
                $('.passNo').show();
                $('.nicNo').hide();
            }
        });


        $('input').keyup(function(){
            $('.btn-submit').removeClass('disable')
        });

        
        function getSpasswordElement(index) {
            return document.getElementById('spassword' + index);
        }
        function onKeyUpEvent(index, event) {
            const eventCode = event.which || event.keyCode;
            if (getSpasswordElement(index).value.length === 1) {
            if (index !== 4) {
                getSpasswordElement(index+ 1).focus();
            } else {
                getSpasswordElement(index).blur();
                // Submit code
                console.log('submit code ');
            }
            }
            if (eventCode === 12 && index !== 1) {
            getSpasswordElement(index - 1).focus();
            }
        }
        function onFocusEvent(index) {
            for (item = 1; item < index; item++) {
            const currentElement = getSpasswordElement(item);
            if (!currentElement.value) {
                currentElement.focus();
                break;
            }
            }
        }


        function getCpasswordElement(index) {
            return document.getElementById('cpassword' + index);
        }
        function onKeyUpEvents(index, event) {
            const eventCode = event.which || event.keyCode;
            if (getCpasswordElement(index).value.length === 1) {
            if (index !== 4) {
                getCpasswordElement(index+ 1).focus();
            } else {
                getCpasswordElement(index).blur();
                // Submit code
                console.log('submit code ');
            }
            }
            if (eventCode === 12 && index !== 1) {
            getCpasswordElement(index - 1).focus();
            }
        }
        function onFocusEvents(index) {
            for (item = 1; item < index; item++) {
            const currentElement = getCpasswordElement(item);
            if (!currentElement.value) {
                currentElement.focus();
                break;
            }
            }
        } 
        
        

    
        $("button.btn-submit").click(function(){
            if (!$('div.popup-bottom.otp-verify').hasClass('popup-active') ) {
                $('div.popup-bottom.otp-verify').addClass('popup-active');
                $( 'div.ios-nav-overlay' ).fadeIn(400);
            } else {
                $('div.popup-bottom.otp-verify').removeClass('popup-active');
                $( 'div.ios-nav-overlay' ).fadeOut(400);
            }
        });
            


        $('button.token-submit').attr('disabled', true);
        $('button.token-submit').addClass('disable');

        $("input[name='token']").on('keyup',function() {
            if($(this).val() != '') {
                $('button.token-submit').attr('disabled' , false);
                $('button.token-submit').removeClass('disable');
            }else{
                $('button.token-submit').attr('disabled' , true);
                $('button.token-submit').addClass('disable');
            }
        });

        $("button.token-submit").click(function(e){
            e.stopPropagation();
            e.preventDefault();
            // console.log('working');
            $('div.popup-bottom.otp-verify').removeClass('popup-active');
            if ( !$('div.popup-bottom.success-popup').hasClass('popup-active') ) {
                    $('div.popup-bottom.success-popup').addClass('popup-active');
                    $( 'div.ios-nav-overlay' ).fadeIn(400);
                } else {
                    $('div.popup-bottom.success-popup').removeClass('popup-active');
                    $( 'div.ios-nav-overlay' ).fadeOut(400);
                }
        });

        $("button.close-btn").click(function () {
            console.log('working');
            $('div.popup-bottom.otp-verify').removeClass('popup-active');
            $('div.ios-nav-overlay').fadeOut(400);
        });

        // $("div.ios-nav-overlay").click(function( ){
        // 	$('div.popup-bottom.otp-verify').removeClass('popup-active');
        // 	$( 'div.ios-nav-overlay' ).fadeOut(400);
        // });

        

    </script>
